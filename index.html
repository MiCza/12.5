<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Module 12.5">

  <title>Random quote machine</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
      <header>
          <h1>Random quote machine</h1>
      </header>
      <div class="box">
          <h2 class="quote"></h2>
          <h3 class="author"></h3>
      </div>
      <div>
          <button class="trigger">Random quote</button><br />
          <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter-square x2"></i>Tweet</a>
      </div>
  </main>
<script src="js/script.js"></script>
